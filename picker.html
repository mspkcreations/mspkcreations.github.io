<!DOCTYPE html>
<html>
<head>
  <title>Google Drive Picker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
  </style>
  <script type="text/javascript">
    var pickerApiLoaded = false;
    var config = {};

    function onApiLoad() {
      gapi.load('picker', {
        'callback': onPickerApiLoad,
        'onerror': function() {
          alert('Failed to load Google Picker. Please check your internet connection.');
        }
      });
    }

    function onPickerApiLoad() {
      pickerApiLoaded = true;
      createPicker();
    }

    function createPicker() {
      // Parse all parameters from URL hash
      var hashParams = new URLSearchParams(window.location.hash.substring(1));

      config = {
        token: hashParams.get('token'),
        apiKey: hashParams.get('apiKey'),
        appId: hashParams.get('appId'),
        prefix: hashParams.get('prefix') || '',
        suffix: hashParams.get('suffix') || '',
        title: hashParams.get('title') || 'Select File',
        subtitle: hashParams.get('subtitle') || 'Choose a file from your Google Drive',
        icon: hashParams.get('icon') || 'üìÅ'
      };

      // Update UI with dynamic content
      document.getElementById('pageIcon').textContent = config.icon;
      document.getElementById('pageTitle').textContent = config.title;
      document.getElementById('pageSubtitle').textContent = config.subtitle;

      var filePatternElement = document.getElementById('filePattern');
      if (filePatternElement && config.prefix && config.suffix) {
        filePatternElement.textContent = config.prefix + '{id}' + config.suffix;
        document.getElementById('patternBox').style.display = 'block';
      }

      // Validate required parameters
      if (!config.token) {
        alert("Error: Missing authentication token. Please try again from the app.");
        return;
      }
      if (!config.apiKey) {
        alert("Error: Missing API key. Please contact support.");
        return;
      }
      if (!config.appId) {
        alert("Error: Missing App ID. Please contact support.");
        return;
      }

      if (pickerApiLoaded) {
        // Use suffix for query to filter files
        var view = new google.picker.DocsView(google.picker.ViewId.DOCS)
            .setIncludeFolders(true)
            .setSelectFolderEnabled(false)
            .setMimeTypes('application/json');

        // Add query filter if suffix is provided
        if (config.suffix) {
          view.setQuery(config.suffix);
        }

        var origin = window.location.protocol + '//' + window.location.host;

        var picker = new google.picker.PickerBuilder()
            .addView(view)
            .setOAuthToken(config.token)
            .setDeveloperKey(config.apiKey)
            .setAppId(config.appId)
            .setCallback(pickerCallback)
            .setOrigin(origin)
            .setTitle(config.title)
            .build();
        picker.setVisible(true);
      }
    }

    function pickerCallback(data) {
      if (data[google.picker.Response.ACTION] == google.picker.Action.PICKED) {
        var doc = data[google.picker.Response.DOCUMENTS][0];
        var fileId = doc[google.picker.Document.ID];
        // Redirect back to app using custom URL scheme
        window.location.href = "medicineapp://picker_result?fileId=" + fileId;
      } else if (data[google.picker.Response.ACTION] == google.picker.Action.CANCEL) {
        window.location.href = "medicineapp://picker_result?fileId=";
      } else if (data[google.picker.Response.ACTION] == google.picker.Action.ERROR) {
        console.error("Picker Error: ", data);
        alert("Google Picker Error: " + JSON.stringify(data));
      }
    }
  </script>
</head>
<body>
  <!-- Minimal header above picker -->
  <div style="position: fixed; top: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 12px 20px; border-bottom: 1px solid rgba(102,126,234,0.2); z-index: 9999; text-align: center;">
    <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
      <span id="pageIcon" style="font-size: 20px;">üìÅ</span>
      <span id="pageTitle" style="font-size: 14px; font-weight: 600; color: #333;">Select File</span>
    </div>
    <div id="patternBox" style="margin-top: 6px; display: none;">
      <span style="font-size: 11px; color: #667eea; font-weight: 500;">Look for: </span>
      <code id="filePattern" style="font-size: 11px; background: #f0f4ff; padding: 2px 6px; border-radius: 4px; color: #555;"></code>
    </div>
  </div>

  <!-- Minimal footer below picker -->
  <div style="position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 10px 20px; border-top: 1px solid rgba(102,126,234,0.2); z-index: 9999; text-align: center;">
    <p id="pageSubtitle" style="margin: 0; font-size: 11px; color: #666;">Choose a file from your Google Drive</p>
  </div>

  <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>
</body>
</html>
